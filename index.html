<!DOCTYPE html>
<html lang="en">

    <head>
    <!-- NOTE to viewer: Comments are added to remind me of what each element (and it's function) is used for. Resources are from www.w3schools.com and developer.mozilla.org -->

        <meta charset="utf-8">
        <!-- The charset attribute specifies the character encoding for the HTML document. UTF-8 character set, covers almost all of the characters and symbols in the world! -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- This gives the browser instructions on how to control the page's dimensions and scaling. -->

        <link rel="stylesheet" href="css/normalize.css">
        <!-- An alternative to CSS resets. V8.0.1 -->

        <link rel="stylesheet" href="css/styles.css">
        <!-- My CSS styles -->

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- Load Google fonts faster -->

        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;600&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
        <!-- Selected Google fonts for project:  'IBM Plex Serif', serif;  | 'Source Sans Pro', sans-serif; -->

        <title>Online Registration Form</title>
        <!-- Defines the title of the document. The title must be text-only, and it is shown in the browser's title bar or in the page's tab. The contents of a page title is very important for search engine optimization (SEO)! -->

    </head>

    <body>

        <header class="form-header">
            <h2 class="form-name">The code review</h2>
        </header>

        
        <main>
            <div class="container">

                <!-- INTRO START -->
                <section class="intro-section">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </section>
                <!-- INTRO END -->


                <!-- FORM START -->
                <div class="form-section">

                    <form>
                        <div class="form-contact-info">

                            <fieldset>

                                <legend>Contact Information</legend>

                                <div class="form-text-group">	
                                    <label for="name">Full Name</label>
                                    <input type="text" id="name" name="user-name" placeholder="Required" required>
                                </div>

                                <div class="form-text-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="user-email" placeholder="Required" required>
                                </div>
                                
                                <div class="form-text-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="user-phone">
                                </div>    

                                <div class="form-text-group">
                                    <label for="street-address">Street Address</label>
                                    <input type="text" id="street-address" name="user-street-address">
                                </div>

                                <div class="form-text-group">
                                    <label for="city-address">City</label>
                                    <input type="text" id="city-address" name="user-city-address">
                                </div>

                                <div class="form-text-group">
                                    <label for="state-address">State</label>
                                    <select id="state-address" name="user-state-address">
                                        <option value="" disabled="disabled" selected="selected">Choose State</option> 
                                        <!-- Resource for State List: https://gist.github.com/jacurtis/b3733827b9fecc004139c7f045b9dca3 -->
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div> 

                                <div class="form-text-group zip">
                                    <label for="zip-code">Zip Code</label>
                                    <input type="text" id="zip-code" name="user-zip-code">
                                </div>

                            </fieldset>

                        </div>


                        <div class="form-contact-info">

                            <fieldset>

                                <legend>Newsletter</legend>
                                
                                <div class="form-newsletter">

                                    <label>Select the newsletters you would like to receive</label>

                                    <div class="form-check-group">
                                        <input type="checkbox" id="html-news" value="intrest-news-html" name="user-news-intrest">
                                        <label for="html-news">HTML News</label>
                                    </div>

                                    <div class="form-check-group">
                                        <input type="checkbox" id="css-news" value="intrest-news-css" name="user-news-intrest">
                                        <label for="css-news">CSS News</label>
                                    </div>

                                    <div class="form-check-group">
                                        <input type="checkbox" id="java-news" value="intrest-news-java" name="user-news-intrest">
                                        <label for="java-news">Javascript News</label>
                                    </div>

                                </div>

                                <div class="form-newsletter">    

                                    <label>Newsletter format</label>

                                    <div class="form-check-group">
                                        <input type="radio" id="html-txt-news" value="intrest-news-html-txt" name="user-news-intrest">
                                        <label for="html-txt-news">HTML</label>
                                    </div>

                                    <div class="form-check-group">
                                        <input type="radio" id="plain-txt-news" value="intrest-news-txt" name="user-news-intrest">
                                        <label for="plain-txt-news">Plain text</label>
                                    </div>

                                </div>

                                <div class="form-newsletter">    
                                    
                                    <label for="other-news">Other topics you'd like to hear about</label>

                                    <div class="form-check-group">
                                        <textarea id="other-news" name="story" rows="5" placeholder="Comments here..."></textarea>
                                    </div>

                                </div>

                            </fieldset>

                        </div>

                        <button class="form-btn" type="submit">Sign Up</button>

                    </form>

                </div>
                <!-- FORM END -->

            </div>
        </main>


        <footer class="form-footer">
            <p>Copyright The Code Review</p>
        </footer>


    </body>
</html>
